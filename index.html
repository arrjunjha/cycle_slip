<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleWheels</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #16A085; /* Green background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: white;
            width: 70vw;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            height: 60vh;
            overflow: hidden;
        }

        .card h1 {
            font-size: 24px;
            margin: 0;
        }

        .card p {
            color: gray;
            font-size: 14px;
        }

        .card .items {
            margin: 20px 0;
        }

        .card .items div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .card .total {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-top: 20px;
        }

        .card .icon {
            display: flex;
            justify-content: flex-end;
        }

        .card .icon img {
            width: 24px;
            height: 24px;
        }

        .card img.bike {
            width: 100%;
            
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">
            <img src="account.svg" alt="User Icon">
        </div>
        <h1>SimpleWheels</h1>
        <p>Thanks for your order #2357654, your package will be on its way shortly.</p>
        <div class="items">
            <div>
                <span>Chapelli Vintage Single Speed</span>
                <span>$317</span>
            </div>
            <div>
                <span>Castelli Arenberg Gel Gloves</span>
                <span>$39</span>
            </div>
        </div>
        <div class="total">
            <span>TOTAL</span>
            <span>$356</span>
        </div>
        <img src="bicycle.png" alt="Bike Image" class="bike">
    </div>
</body>
</html>
